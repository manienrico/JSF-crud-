<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update user Details</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h2>Update Details</h2><hr/>
            <div class="form-group">
                <h:outputLabel>User Name</h:outputLabel>
                <h:inputText id="name-id" value="#{user.name}" validatorMessage="User name is required" >
                    <f:validateRequired/>
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel for="email">Email</h:outputLabel>
                <h:inputText id="email-id" value="#{user.email}" validatorMessage="Email is required" >
                    <f:validateRequired/>
                </h:inputText>
            </div>
            <div class="form-group">
                <h:inputHidden id="password-id" value="#{user.password}" validatorMessage="Password is required" >
                </h:inputHidden>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender">Gender</h:outputLabel>
                <h:selectOneRadio value="#{user.gender}" validatorMessage="Gender is required">
                    <f:selectItem itemValue="M" itemLabel="Male" ></f:selectItem>
                    <f:selectItem itemValue="F" itemLabel="Female" ></f:selectItem>
                </h:selectOneRadio>
            </div>
            <div class="form-group">
                <h:outputLabel for="address">Address</h:outputLabel>
                <h:inputTextarea value="#{user.address}" cols="50" rows="5" validatorMessage="Address is required" >
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
            <div class="form-group" >
                <h:inputHidden id="id" value="#{user.id}"></h:inputHidden>
            </div>
            <div>
                <h:commandButton value="Update" action="#{user.updateUser(user)}"></h:commandButton>
            </div>
            <div>
                <h:link outcome="index" value="View Users" />
            </div>
        </h:form>
        
        
    </h:body>
</html>
